name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
      - cron: '0 0 * * *'

jobs:
    php-tests:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                php: [8.2, 8.1, 8.0]

        name: PHP${{ matrix.php }} - ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  coverage: none

            - name: Install dependencies
              run: |
                  sudo composer self-update
                  composer update --prefer-stable --prefer-dist --no-interaction --no-suggest

            - name: Unit Tests
              run: ./vendor/bin/phpunit

            - name: PHPCS
              run: ./vendor/bin/phpcs --colors --standard=phpcs-ruleset.xml .

            - name: PHPMD
              run: ./vendor/bin/phpmd src,tests github phpmd-ruleset.xml --baseline-file=./phpmd.baseline.xml --color

            - name: Larastan
              run: ./vendor/bin/phpstan --configuration=phpstan.neon analyse --error-format=table --memory-limit=1G src tests

            - name: Rector
              run: ./vendor/bin/rector --dry-run --config=rector.php




